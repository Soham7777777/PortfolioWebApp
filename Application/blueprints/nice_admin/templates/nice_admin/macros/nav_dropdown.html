{% from 'nice_admin/macros/nav_dropdown_item.html' import NavDropdownItemMacro %}

{% macro NavDropdownMacro(nav_dropdown) %}
<li class="nav-item ">
    <a class="nav-link collapsed nav-dropdown" data-bs-target="#{{ nav_dropdown.element_id }}" data-bs-toggle="collapse"
        href="{{ url_for('NiceAdmin.home') }}#">
        <i class="bi bi-{{ nav_dropdown.icon_name }}"></i><span>{{ nav_dropdown.name }}</span><i
            class="bi bi-chevron-down ms-auto"></i>
    </a>
    <ul id="{{ nav_dropdown.element_id }}" class="nav-content collapse " data-bs-parent="#sidebar-nav">
        {% for item in nav_dropdown.items %}
        {{ NavDropdownItemMacro(item) }}
        {% endfor %}
    </ul>
</li>
{% endmacro %}
